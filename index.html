<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/form.js" defer></script>
    <title>Sign-Up</title>
</head>

<body>

    <section class="left-container">

        <div class="page-title">
            <img src="./imgs/odin-lined.png" alt="TOP Logo">
            <h1>Street Talk</h1>
        </div>
        
        <footer>
            Photo by <a href="https://unsplash.com/es/@theotopolevsky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Theo Topolevsky</a> on <a href="https://unsplash.com/photos/LIkuW9Fm9CI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>

    </section>

    <section class="right-container">

        <div class="blurb">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>
        </div>

        <div class="form-container">

            <!-- can probably split this into 2 columns with grid -->

            <h2 class="form-heading">Let's do this!</h2>

            <form action="#" method="post" id="sign-up-form">

                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="first-name" id="last-name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>

                <!-- https://www.html5pattern.com/Passwords -->
                <div>
                    <label for="password">Password</label>
                    <input 
                        type="password"
                        name="password"
                        id="password"
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        title="Password must be at least 8 characters and 
                        contain: 1 capital letter, 1 lowercase letter and 
                        1 number or 1 special character"
                        required>
                    <div class="password-mismatch"></div>
                </div>

                <div>
                    <label for="confirm">Confirm Password</label>
                    <input
                        type="password"
                        name="confirm-password"
                        id="confirm"
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        title="Password must be at least 8 characters and 
                        contain: 1 capital letter, 1 lowercase letter and 
                        1 number or 1 special character"
                        required>
                </div>

            </form>

        </div>

        <div>
            <button type="submit" form="sign-up-form" value="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </section>

</body>

</html>
